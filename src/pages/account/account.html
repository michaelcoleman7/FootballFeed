
<ion-header>

  <ion-navbar>
    <ion-title>Account Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- profile picture html-->
  <div class = "profilePic">
  <ion-card>
    <!-- bind src to value in ts file -->
    <img src= "{{ profilePicture }}"/>
  </ion-card>
  <!-- vw font changes to scale with page -->
  <button ion-button full style="font-size: 1.5vw" (click) = "takePicture()">Take Profile Picture&nbsp;&nbsp;<ion-icon name = "camera"></ion-icon></button>
  </div>

  <!-- user details stored in ionic storage html-->
  <div class = "info">
  <ion-list>
    <!-- form which stores details when submitted on button click-->
    <form (ngSubmit) = "saveUserDetails()">
      <ion-item>
        <ion-label fixed>Name:</ion-label>
        <ion-input style="font-size: 2vw" [(ngModel)] = "name" name="name" type="text"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label fixed>Team:</ion-label>
        <ion-input style="font-size: 2vw" [(ngModel)] = "team" name="team" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Fav Player:</ion-label>
        <ion-input style="font-size: 2vw" [(ngModel)] = "favPlayer" name="favPlayer" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Nationality:</ion-label>
        <ion-input style="font-size: 2vw" [(ngModel)] = "nationality" name="nationality" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>D.O.B:</ion-label>
        <ion-input style="font-size: 2vw" [(ngModel)] = "dob" name="dob" type="text"></ion-input>
      </ion-item>

<button ion-button type="submit" block>Save Details&nbsp;&nbsp;<ion-icon name = "information-circle"></ion-icon></button>
    </form>
  </ion-list>
  </div>

    <!-- links to social media html (obviously would link to app's social media's if live on app store, just link direct to social medias)-->
    <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="people"></ion-icon></button>
    <ion-fab-list>
      <a href="https://www.facebook.com/"><button ion-fab><ion-icon name="logo-facebook"></ion-icon></button></a>
      <a href="https://twitter.com/"><button ion-fab><ion-icon name="logo-twitter"></ion-icon></button></a>
      <a href="https://www.instagram.com/"><button ion-fab><ion-icon name="logo-instagram"></ion-icon></button></a>
      <a href="https://www.youtube.com/"><button ion-fab><ion-icon name="logo-youtube"></ion-icon></button></a>
    </ion-fab-list>
  </ion-fab>
</ion-content>
