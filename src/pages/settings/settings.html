<ion-header>

  <ion-navbar>
    <ion-title>League Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Radio Group to allow user to select league option through two-way binding 
  (value is the league value specified by api creator for each league)-->
<ion-list radio-group [(ngModel)]="LeagueChosen">

  <ion-list-header>
    League Selection
  </ion-list-header>

  <ion-item>
    <ion-label>Premier League (England)</ion-label>
    <ion-radio (click)="RevealBtn(1)" value="398"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>La Liga (Spain)</ion-label>
    <ion-radio (click)="RevealBtn(1)" value="399"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Serie A (Italy)</ion-label>
    <ion-radio (click)="RevealBtn(1)" value="401"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Bundesliga (Germany)</ion-label>
    <ion-radio (click)="RevealBtn(1)" value="394"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Ligue 1 (France)</ion-label>
    <ion-radio (click)="RevealBtn(1)" value="396"></ion-radio>
  </ion-item>

</ion-list>
<form (ngSubmit) = "update()">
  <button ion-button type = "submit" [disabled]="buttonDisabled">View League</button>
</form>
</ion-content>
