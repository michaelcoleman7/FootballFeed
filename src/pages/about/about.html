<ion-header>
  <ion-navbar>
    <ion-title>League Table</ion-title>
  </ion-navbar>
</ion-header>

<!--NOTE: page should be called leaguetable but had error renaming-->
<ion-content padding class = "home">
  <h1 class = "heading"><b>League Table</b></h1>
  <ion-list>
    <h5 style=text-align:center style=word-spacing:5px><b> PL  |&nbsp; W &nbsp;|&nbsp; D &nbsp;|&nbsp; L &nbsp;|&nbsp; PTS</b></h5>
    <!-- NGFor running through all team data from api -->
    <ion-item *ngFor = "let td of teamData">
      <p class = "teamDiv"><img width = "30" height = "30" src = "{{ td.crestURI }}"> {{ td.teamName }}</p>
      <div class = "statsDiv">
      <p class = "teamStats"> {{ td.playedGames }} &nbsp; |&nbsp; {{ td.wins }} &nbsp;| &nbsp;{{ td.draws }} &nbsp;| &nbsp;{{ td.losses }} &nbsp;|&nbsp; {{ td.points }}</p>
      </div>  
    </ion-item>
  </ion-list>

  <!-- FAB Which navigates to fixtures page -->
  <ion-fab top right>
    <button ion-fab mini><ion-icon name="construct"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="update()"><ion-icon name="alarm"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
